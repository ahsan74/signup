<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="content">
        <h3>Join our service!</h3>
        <form action="">
            <p>First Name:</p><input type="text" placeholder="John">
            <p>Last Name:</p><input type="text" placeholder="Connor">
            <p>Last Name:</p><input type="email" placeholder="connor.john@example.com">
            <p>Phone:</p><input type="tel" placeholder="+1 3245-9876">
            <p>Create a password: </p><input type="password">
            <p>Confirm password: </p><input type="password">

            <div class="gender">
                <p>Gender:</p>
                <input name="gender" id="male" type="radio">
                <label for="male">Male</label>
                <br>
                <input name="gender" id="female" type="radio">
                <label for="female">Female</label>
                <br>
                <input name="gender" id="others" type="radio">
                <label for="others">Others</label>
            </div>

            <div class="interests">
                <p>Interests:</p>
                <input name="interests" id="music" type="checkbox">
                <label for="music">Music</label>
                <br>
                <input name="interests" id="movies" type="checkbox">
                <label for="movies">Movies</label>
                <br>
                <input name="interests" id="anime" type="checkbox">
                <label for="anime">Anime</label>
            </div>
            <button type="submit" class="btn btn-success px-5">Submit</button>
            
        </form>
    </div>
</body>
</html>
